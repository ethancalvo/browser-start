<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Marks</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      html {
        position: absolute;
        display: block;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      body {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Jost", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
        background-image: url("{{ bookmarks | background}}");
        background-position: center center;
      }
      .top {
        position: relative;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .top > form {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 1em;
      }

      .top > form > input[type="text"] {
        font-size: 18px;
        border-radius: 4px 0 0 4px;
        margin: 0;
        padding: 0.5em;
        border: none;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.4);
        width: 80%;
        max-width: 600px;
      }
      .top > form > input[type="text"]:focus {
        outline: none;
        box-shadow: inset 1px 1px 3px #bada55ff;
      }
      .top > form > button {
        font-size: 18px;
        border-radius: 0 4px 4px 0;
        padding: 0.5em;
        background-color: rgba(0, 0, 0, 0.4);
        margin: 0;
        border: none;
        box-sizing: border-box;
        color: #fff;
        width: auto;
      }
      .bookmarks {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto auto;
        margin: 0 auto;
        padding: 0.5em;
        box-sizing: border-box;
        width: 100%;
        max-width: 800px;
        gap: 0.5em;
      }
      .bm-cell {
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 4px;
        color: #ddd;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        padding: 1em;
      }
      .bm-cell h3 {
        margin: 0;
        color: #fff;
      }
      .bm-cell a {
        color: #ddd;
        text-decoration: none;
      }
      .bm-cell.reading-list {
        grid-row-start: 2;
        grid-column-start: 1;
        grid-column-end: 4;
      }
      .bm-cell ul {
        margin: 0;
        padding: 0;
      }
      .bm-cell ul li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <form method="get" action="http://www.google.com/search">
        <input
          type="text"
          name="q"
          style="color: #808080"
          maxlength="255"
          value="Search the Google Box"
          onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';"
          onblur="if(this.value=='')this.value=this.defaultValue; "
        />
        <button type="submit">Go!</button>
      </form>
    </div>
    <div class="bookmarks">{{ bookmarks | bookmarks }}</div>
  </body>
  <script>
    {% include index.js %}
  </script>
</html>
